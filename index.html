<!DOCTYPE html>
<html lang="en">

<head>
    <script>
        let defaultPath = "/schools/hvhs/"
    </script>
    <link rel="stylesheet" href="style/progressbar.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Firebase + Firebase Modules -->
    <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.6/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.6/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-database.js"></script>
    <!-- SWALLLL -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Modules -->
    <!-- Debug Module -->
    <script src="misc-modules/debug.js"></script>
    <!-- Firebase -->
    <script src="firebase-modules/fb_init.js"></script>
    <!-- DOM -->
    <script src="dom-modules/dom_onload.js"></script>
    <script src="quiz-modules/qz_load.js"></script>
    <script src="quiz-modules/qz_display.js"></script>
    <script src="quiz-modules/qz_answer.js"></script>
    <script src="quiz-modules/qz_check.js"></script>
    <script src="quiz-modules/qz_progress.js"></script>
    <title>Title</title>
</head>

<body>
    <button onclick="qz_load.getQuiz()">Load Quiz</button>
    <div id="qz-display">
        <ol class="ProgressBar">
            <li class="ProgressBar-step" name="1">
                <svg id="questionProgress" onclick="qz_progress.revert(1)" class="ProgressBar-icon"><use xlink:href="#checkmark-bold"/></svg>
                <span class="ProgressBar-stepLabel">1</span>
            </li>
            <li class="ProgressBar-step" name="2">
                <svg id="questionProgress" onclick="qz_progress.revert(2)" class="ProgressBar-icon"><use xlink:href="#checkmark-bold"/></svg>
                <span class="ProgressBar-stepLabel">1</span>
            </li>
            <li class="ProgressBar-step" name="3">
                <svg id="questionProgress" onclick="qz_progress.revert(3)" class="ProgressBar-icon"><use xlink:href="#checkmark-bold"/></svg>
                <span class="ProgressBar-stepLabel">1</span>
            </li>
            <li class="ProgressBar-step" id="questionProgress" name="4">
                <svg onclick="qz_progress.revert(3)" class="ProgressBar-icon"><use xlink:href="#checkmark-bold"/></svg>
                <span class="ProgressBar-stepLabel">1</span>
            </li>

        </ol>

        <span id="qz-title"></span>
        <span id="qz-image"></span>
        <div id="qz-input">
            <div id="qz-inputType-inputfield" style="display: none;">
                <div class="form-group">
                    <label for=""></label>
                    <input type="text" class="form-control" name="" id="qz-inputfield" aria-describedby="helpId" placeholder="">
                    <small id="helpId" class="form-text text-muted">Help text</small>
                </div>
            </div>
            <div id="multichoice">

            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
</body>

<svg xmlns="http://www.w3.org/2000/svg">
  <symbol id="checkmark-bold" viewBox="0 0 24 24">
    <path d="M20.285 2l-11.285 11.567-5.286-5.011-3.714 3.716 9 8.728 15-15.285z"/>
  </symbol>
</svg>

</html>
