    <div class="createQuizModule" style="margin: auto; padding-left: 2%; padding-right: 2%; display: none;">

        <div class="mb-3">
            <label for="" class="form-label">Quiz Name</label>
            <input type="textk" class="form-control form-control-sm" name="" id="qz_nameInput" aria-describedby="helpId" placeholder="">
            <small id="helpId" class="form-text text-muted">Health and Safety</small>
        </div>
        <div class="mb-3">
            <label for="" class="form-label">Quiz Description</label>
            <input type="textk" class="form-control form-control-sm" name="" id="qz_descInput" aria-describedby="qz_deschelp" placeholder="">
            <small id="qz_deschelp" class="form-text text-muted">Health and Safety quiz for Year 9s</small>
        </div>
        <div class="mb-3">
            <label for="" class="form-label">Resubmisson allowed?</label>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" name="" id="qz_resubAllowed" value="true" checked>
                <label class="form-check-label" for="">
                Allowed
              </label>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" name="" id="qz_resubNotAllowed" value="false">

                Not Allowed
              </label>
            </div>
        </div>
        <hr>
        <h5>Questions <i class="bi bi-plus" onclick="qz_create.newRow()"></i></h5>
        <table class="table" id="qz_questionTable">
            <thead>
                <tr>
                    <th>Question Name</th>
                    <th>Question Type</th>
                    <th>Answer</th>
                    <th>Keywords</th>
                </tr>
            </thead>
            <tbody>
                <tr id="question">
                    <td><input type="text" placeholder="What is the quiz?"></td>
                    <td>
                        <div class="form-check form-check-inline">
                            <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" name="" id="qz_questionTextInput" value="false">Text Input
                        </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" name="" id="qz_questionInputMulti" value="false">Multi Choice
                        </label>
                        </div>
                        <div class="form-check form-check-inline">

                        </div>
                    </td>

                    <td><input type="text" placeholder="Seperate Keywords with a space" style="width: 80%;"></td>
                </tr>
            </tbody>
